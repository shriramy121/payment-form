<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- custom css file link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="row">
          <div class="col">
            <h3 class="title">billing address</h3>
            <div class="inputbox">
              <span>full name:</span>
              <input type="text" placeholder="shriram yadav" />
            </div>
            <div class="inputbox">
              <span>email :</span>
              <input type="email" placeholder="example123@gmail.com" />
            </div>
            <div class="inputbox">
              <span>city :</span>
              <input type="text" placeholder="mumbai" />
            </div>
            <div class="inputbox">
              <span>state :</span>
              <input type="text" placeholder="maharashtra" />
            </div>
            <div class="inputbox">
              <span>zip code :</span>
              <input type="number" placeholder="123 456" />
            </div>

            <h3 class="title">payment</h3>

            <div class="inputbox">
              <span>card accepted:</span>
              <img src="images.jpg" alt="img" />
            </div>
            <div class="inputbox">
              <span>name on card:</span>
              <input type="text" placeholder="shriram yadav" />
            </div>

            <div class="inputbox">
              <span>credit card number :</span>
              <input type="number" placeholder="1111-2222-3333-4444" />
            </div>
            <div class="inputbox">
              <span>exp month :</span>
              <input type="text" placeholder="january" />
            </div>
            <div class="flex">
              <div class="inputbox">
                <span>exp year :</span>
                <input type="number" placeholder="2024" />
              </div>
              <div class="inputbox">
                <span>CVV :</span>
                <input type="number" placeholder="1234" />
              </div>
            </div>
          </div>
        </div>

        <input type="submit" value="proceed to checkout" class="submit-btn" />
      </form>
    </div>
  </body>
</html>
